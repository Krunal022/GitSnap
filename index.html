<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile Explorer</title>
    <link
      rel="shortcut icon"
      href="favicon_w3cub/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <h1>Uncover Any GitHub Profile Instantly. <span id="oneSpan"></span></h1>
      <h6>
        ● Just drop a username — get the profile, repos, stars, followers &
        more.
      </h6>
      <form id="myForm">
        <input type="text" id="myInput" placeholder=" git-hub UserName?..." />
        <button type="submit">
          Get Profile <i class="ri-github-fill"></i>
        </button>
      </form>

      <div class="card">
        <div id="username"><h1>Krunal W</h1></div>
        <div id="following">Following: XX</div>
        <div id="followers">Followers: XX</div>
        <div id="userImage">
          <img src="" alt="">
        </div>
        <div id="link">
          <a href="" id="link">See full Profile </a>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
